<html>
<head>
  <meta charset="UTF-8">
  <title>Rattice</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }
    .grid {
        height: 120px;
    }
    .grid img {
        max-height: 100%;
        max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>{{ uri }}</h1>
  <div class="grid-container">
    {% for file in files %}
    <div class="grid">
      {% match file %}
        {% when File::File with {path, name} %}
          <a href="/static/{{ path }}">
            <img src="/static/{{ path }}">
          </a>
          <div>{{ name }}</div>
        {% when File::Directory with {path, name} %}
          <a href="/{{ path }}">
            <div>{{ name }}</div>
          </a>
      {% endmatch %}
    </div>
    {% endfor %}
  </div>
</body>
</html>
