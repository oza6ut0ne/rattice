[package]
name = "rattice"
version = "0.0.1"
edition = "2021"

[dependencies]
anyhow = "1.0.47"
askama = "0.10.5"
# axum = "0.3.4"
axum = { git = "https://github.com/tokio-rs/axum.git" }
clap = "2.33.3"
hyper = { version = "0.14.15", features = ["full"] }
percent-encoding = "2.1.0"
rand = "0.8.4"
structopt = "0.3.25"
tokio = { version = "1.14.0", features = ["full"] }
tower = "0.4.11"
tower-http = { version = "0.1.2", features = ["auth", "fs", "trace"] }
tracing = "0.1.29"
tracing-subscriber = { version = "0.3.2", features = ["env-filter"] }
